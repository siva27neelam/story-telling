<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Children's Stories</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Critical CSS -->
    <style>
        :root {
            --primary-color: #A45A52;
            --secondary-color: #5A7A6F;
            --accent-1: #D9B88F;
            --accent-2: #7D5C4E;
            --accent-3: #BCA68E;
            --bg-color: #E8D9C0;
            --card-bg: #F2EAD9;
            --text-color: #4A3B2E;
            --text-secondary: #695E4E;
        }

        [data-theme="dark"] {
            --primary-color: #FF7B7B;
            --secondary-color: #5EDCD4;
            --accent-1: #FFF67D;
            --accent-2: #A5F1E3;
            --text-color: #FFFFFF;
            --bg-color: #2F3542;
            --card-bg: #3D4558;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, var(--bg-color) 0%, var(--accent-3) 100%);
            color: var(--text-color);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .container {
            padding: 0 15px;
            position: relative;
            z-index: 1;
        }

        /* Card styles */
        .card {
            border-radius: 15px;
            border: 2px solid var(--accent-1);
            background-color: var(--card-bg);
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            height: 100%;
        }

        .card-title {
            color: var(--text-color);
            font-size: 1.4rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Theme switch */
        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--card-bg);
            border: 2px solid var(--accent-1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        /* Skeleton loader */
        .skeleton {
            background: linear-gradient(90deg, var(--card-bg) 25%, var(--accent-3) 50%, var(--card-bg) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            height: 200px;
            border-radius: 15px 15px 0 0;
        }

        .skeleton-text {
            height: 24px;
            margin: 10px 0;
            border-radius: 4px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>

    <!-- Deferred CSS loading -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" th:href="@{/css/custom2.css}" as="style" onload="this.onload=null;this.rel='stylesheet'">

    <!-- Fallback for preload not supported -->
    <noscript>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">
        <link rel="stylesheet" th:href="@{/css/custom2.css}">
    </noscript>
</head>
<body>
<!-- Floating Elements - initially hidden -->
<div class="floating-elements" style="display:none;">
    <div class="floating-element cloud1">‚òÅÔ∏è</div>
    <div class="floating-element cloud2">‚òÅÔ∏è</div>
    <div class="floating-element star1">‚≠ê</div>
    <div class="floating-element star2">‚ú®</div>
    <div class="floating-element cloud3">‚òÅÔ∏è</div>
    <div class="floating-element star3">‚ú®</div>
</div>

<button onclick="toggleTheme()" class="btn theme-switch">
    <i class="fas fa-moon" id="themeIcon"></i>
</button>

<div class="container mt-5">
    <div class="stories-header">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Children's BedTime Stories</h2><br>
            <a href="/stories/create" class="btn btn-primary">
                <i class="fas fa-plus"></i> Create New Story
            </a>
        </div>
    </div>

    <div class="alert alert-success" th:if="${message}" th:text="${message}"></div>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="story : ${stories}">
            <!-- Skeleton loader -->
            <div class="card h-100 story-skeleton">
                <div class="skeleton"></div>
                <div class="card-body">
                    <div class="skeleton-text"></div>
                </div>
            </div>

            <!-- Actual content (initially hidden) -->
            <div class="card h-100 story-content" style="display:none;">
                <!-- Clickable cover image -->
                <a th:href="@{/stories/view/{id}(id=${story.id})}" class="card-image-link">
                    <img th:if="${story.hasCoverImage}" th:src="@{/stories/cover/{id}(id=${story.id})}"
                         class="card-img-top story-cover-image" alt="Story cover" loading="lazy">
                    <div th:unless="${story.hasCoverImage}" class="placeholder-cover">
                        <span>üìö</span>
                    </div>
                </a>

                <div class="card-body">
                    <h5 class="card-title" th:text="${story.title}">Story Title</h5>

                    <!-- Tags display -->
                    <div class="story-tags" th:if="${story.tags != null && !story.tags.isEmpty()}">
                        <span class="tag" th:each="tag : ${#strings.arraySplit(story.tags, ',')}" th:text="${#strings.trim(tag)}">tag</span>
                    </div>

                    <!-- Edit button as an icon -->
                    <div class="edit-link">
                        <a th:href="@{/stories/edit/{id}(id=${story.id})}" title="Edit Story">
                            <i class="fas fa-edit"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" th:if="${totalPages > 1}">
                <!-- Previous button -->
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/stories(page=${currentPage - 1})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>

                <!-- Page numbers -->
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${currentPage == i} ? 'active' : ''">
                    <a class="page-link" th:href="@{/stories(page=${i})}" th:text="${i + 1}"></a>
                </li>

                <!-- Next button -->
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/stories(page=${currentPage + 1})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<!-- Magic Corner Menu -->
<div class="magic-corner">
    <button onclick="toggleMagicMenu()" class="btn magic-trigger">
        <i class="fas fa-magic"></i>
    </button>
    <div class="magic-menu" id="magicMenu">
        <button class="magic-item" onclick="createShower('‚≠ê')">
            <i class="fas fa-star"></i>
        </button>
        <button class="magic-item" onclick="createShower('‚ù§Ô∏è')">
            <i class="fas fa-heart"></i>
        </button>
        <button class="magic-item" onclick="createShower('üéà')">
            <i class="fas fa-birthday-cake"></i>
        </button>
        <button class="magic-item" onclick="createShower('üåà')">
            <i class="fas fa-rainbow"></i>
        </button>
    </div>
</div>

<!-- Particle Container -->
<div id="particle-container"></div>

<!-- Optimized JS loading -->
<script th:src="@{/js/main.js}" defer></script>
</body>
</html>
