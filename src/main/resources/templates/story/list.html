<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Children's Stories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
<button onclick="toggleTheme()" class="btn theme-switch">
    <i class="fas fa-moon" id="themeIcon"></i>
</button>

<div class="container mt-5">
    <div class="stories-header">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="m-0">Children's Stories</h2>
            <a href="/stories/create" class="btn btn-primary">
                <i class="fas fa-plus"></i> Create New Story
            </a>
        </div>
    </div>

    <div class="alert alert-success" th:if="${message}" th:text="${message}"></div>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="story : ${stories}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${story.title}">Story Title</h5>
                    <div class="mt-3">
                        <a th:href="@{/stories/view/{id}(id=${story.id})}" class="btn btn-primary w-100 mb-2">
                            <i class="fas fa-book-reader"></i> Read Story
                        </a>
                        <a th:href="@{/stories/edit/{id}(id=${story.id})}" class="btn btn-secondary w-100">
                            <i class="fas fa-edit"></i> Edit Story
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleTheme() {
        const body = document.body;
        const icon = document.getElementById('themeIcon');

        if (body.getAttribute('data-theme') === 'dark') {
            body.removeAttribute('data-theme');
            icon.classList.replace('fa-sun', 'fa-moon');
            localStorage.setItem('theme', 'light');
        } else {
            body.setAttribute('data-theme', 'dark');
            icon.classList.replace('fa-moon', 'fa-sun');
            localStorage.setItem('theme', 'dark');
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme') || 'light';
        const icon = document.getElementById('themeIcon');

        if (savedTheme === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
            icon.classList.replace('fa-moon', 'fa-sun');
        }
    });
</script>
</body>
</html>
