<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Children's Stories</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/custom1.css}" rel="stylesheet">
    <!-- Audio libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body>
<!-- Floating Elements -->
<div class="floating-elements">
    <div class="floating-element cloud1">‚òÅÔ∏è</div>
    <div class="floating-element cloud2">‚òÅÔ∏è</div>
    <div class="floating-element star1">‚≠ê</div>
    <div class="floating-element star2">‚ú®</div>
    <div class="floating-element cloud3">‚òÅÔ∏è</div>
    <div class="floating-element star3">‚ú®</div>
</div>

<button onclick="toggleTheme()" class="btn theme-switch">
    <i class="fas fa-moon" id="themeIcon"></i>
</button>

<div class="container mt-5">
    <div class="stories-header">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Children's Stories</h2>
            <a href="/stories/create" class="btn btn-primary">
                <i class="fas fa-plus"></i> Create New Story
            </a>
        </div>
    </div>

    <div class="alert alert-success" th:if="${message}" th:text="${message}"></div>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="story : ${stories}">
            <div class="card h-100">
                <!-- Clickable cover image -->
                <a th:href="@{/stories/view/{id}(id=${story.id})}" class="card-image-link">
                    <img th:if="${story.coverImage != null}" th:src="@{/stories/cover/{id}(id=${story.id})}"
                         class="card-img-top story-cover-image" alt="Story cover">
                    <div th:unless="${story.coverImage != null}" class="placeholder-cover">
                        <span>üìö</span>
                    </div>
                </a>

                <div class="card-body">
                    <h5 class="card-title" th:text="${story.title}">Story Title</h5>

                    <!-- Tags display -->
                    <div class="story-tags" th:if="${story.tags != null && !story.tags.isEmpty()}">
                        <span class="tag" th:each="tag : ${#strings.arraySplit(story.tags, ',')}" th:text="${#strings.trim(tag)}">tag</span>
                    </div>

                    <!-- Edit button as an icon -->
                    <div class="edit-link">
                        <a th:href="@{/stories/edit/{id}(id=${story.id})}" title="Edit Story">
                            <i class="fas fa-edit"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Fun Footer -->
<div class="fun-footer">
    <div class="container">
        <div class="footer-content">
            <p>Click to add some magic:</p>
            <div class="magic-buttons">
                <button class="magic-btn stars-btn" onclick="createShower('‚≠ê')">
                    <i class="fas fa-star"></i> Stars
                </button>
                <button class="magic-btn hearts-btn" onclick="createShower('‚ù§Ô∏è')">
                    <i class="fas fa-heart"></i> Hearts
                </button>
                <button class="magic-btn balloons-btn" onclick="createShower('üéà')">
                    <i class="fas fa-birthday-cake"></i> Balloons
                </button>
                <button class="magic-btn rainbow-btn" onclick="createShower('üåà')">
                    <i class="fas fa-rainbow"></i> Rainbows
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Particle Container -->
<div id="particle-container"></div>

<!-- Include external JavaScript file -->
<script th:src="@{/js/storylist.js}"></script>
</body>
</html>
