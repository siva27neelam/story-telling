<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Create Story</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>
<button onclick="toggleTheme()" class="btn theme-switch">
    <i class="fas fa-moon" id="themeIcon"></i>
</button>

<div class="container mt-5">
    <div class="story-container">
        <h2 class="mb-4">Create New Story</h2>

        <form th:action="@{/stories/create}" method="post" enctype="multipart/form-data" id="storyForm">
            <div class="mb-4">
                <label for="title" class="form-label">Story Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>

            <div id="pagesContainer">
                <!-- Story pages will be added here -->
            </div>

            <button type="button" class="btn btn-secondary mb-3" onclick="addPage()">
                <i class="fas fa-plus"></i> Add Page
            </button>

            <div class="d-flex justify-content-end gap-2">
                <a href="/stories" class="btn btn-light">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Story</button>
            </div>
        </form>
    </div>
</div>

<template id="pageTemplate">
    <div class="story-page">
        <div class="delete-btn" onclick="deletePage(this)">
            <i class="fas fa-trash"></i>
        </div>

        <h4>Page {pageNumber}</h4>

        <div class="mb-3">
            <label class="form-label">Page Text</label>
            <textarea class="form-control" name="pages[{index}].text" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Image</label>
            <input type="file" class="form-control" name="imageFile" accept="image/*" onchange="previewImage(this)">
            <img class="preview-image" style="display: none;" />
        </div>
    </div>
</template>

<script>
    let pageCount = 0;

    function addPage() {
        const container = document.getElementById('pagesContainer');
        const template = document.getElementById('pageTemplate').innerHTML;
        const pageHtml = template
            .replace(/{pageNumber}/g, pageCount + 1)
            .replace(/{index}/g, pageCount);

        const pageDiv = document.createElement('div');
        pageDiv.innerHTML = pageHtml;
        container.appendChild(pageDiv);

        pageCount++;
        updatePageNumbers();
    }

    function deletePage(button) {
        const page = button.closest('.story-page');
        page.remove();
        updatePageNumbers();
    }

    function updatePageNumbers() {
        const pages = document.querySelectorAll('.story-page');
        pages.forEach((page, index) => {
            const heading = page.querySelector('h4');
            heading.textContent = `Page ${index + 1}`;

            const inputs = page.querySelectorAll('input[name*="pages["], textarea[name*="pages["]');
            inputs.forEach(input => {
                input.name = input.name.replace(/pages\[\d+\]/, `pages[${index}]`);
            });
        });
    }

    function previewImage(input) {
        const preview = input.nextElementSibling;
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(input.files[0]);
        } else {
            preview.src = '';
            preview.style.display = 'none';
        }
    }

    function toggleTheme() {
        const body = document.body;
        const icon = document.getElementById('themeIcon');

        if (body.getAttribute('data-theme') === 'dark') {
            body.removeAttribute('data-theme');
            icon.classList.replace('fa-sun', 'fa-moon');
            localStorage.setItem('theme', 'light');
        } else {
            body.setAttribute('data-theme', 'dark');
            icon.classList.replace('fa-moon', 'fa-sun');
            localStorage.setItem('theme', 'dark');
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme') || 'light';
        const icon = document.getElementById('themeIcon');

        if (savedTheme === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
            icon.classList.replace('fa-moon', 'fa-sun');
        }

        addPage(); // Add first page
    });
</script>
</body>
</html>
