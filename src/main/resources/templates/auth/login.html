<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/custom2.css}" rel="stylesheet">
</head>
<body>
<!-- Include the hamburger menu -->
<div class="hamburger-menu" id="hamburgerMenu" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
</div>

<div class="sidebar" id="sidebar">
    <ul class="sidebar-menu">
        <li>
            <a href="/stories">
                <i class="fas fa-home"></i> Home
            </a>
        </li>
        <li>
            <a href="javascript:void(0)" onclick="toggleThemeFromSidebar()">
                <i class="fas fa-moon" id="sidebarThemeIcon"></i> Change Theme
            </a>
        </li>
    </ul>
</div>

<div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

<div class="container mt-5">
    <div class="story-container text-center">
        <h2 class="mb-4">Login</h2>
        <p>Please login to create and edit stories or continue as a guest to read stories.</p>

        <div class="d-grid gap-2 col-6 mx-auto mt-4">
            <a href="/oauth2/authorization/google" class="btn btn-primary">
                <i class="fab fa-google me-2"></i> Login with Google
            </a>
            <a href="/stories" class="btn btn-light mt-2">
                <i class="fas fa-book-reader me-2"></i> Continue as Guest
            </a>
        </div>
    </div>
</div>

<!-- Include sidebar.js -->
<script th:src="@{/js/sidebar.js}"></script>
</body>
</html>
